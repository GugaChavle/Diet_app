<!DOCTYPE html>
<html>
<head>
    <title>Flask Diet App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Food List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Calorie</th>
            <th>Date of Reception</th>
            <th>Actions</th>
        </tr>
        {% for food in foods %}
        <tr>
            <td>{{ food.name }}</td>
            <td>{{ food.category }}</td>
            <td>{{ food.calorie }}</td>
            <td>{{ food.date_of_reception }}</td>
            <td>
                <a href="{{ url_for('edit_food', food_id=food.id) }}">Edit</a> |
                <a href="{{ url_for('delete_food', food_id=food.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_food') }}">Add Food</a>
</body>
</html>
