<!DOCTYPE html>
<html>
<head>
    <title>Edit Food</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Food</h1>
    <form method="POST" action="{{ url_for('edit_food', food_id=food.id) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ food.name }}" required><br><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ food.category }}" required><br><br>
        <label for="calorie">Calorie:</label>
        <input type="number" id="calorie" name="calorie" value="{{ food.calorie }}" required><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
